<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <title>Word beater</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" ></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" ></script>
<style>
    .bg-dark{
        background-color:#343a40 !important;
    }
    .text-white{
        color:#fff;
    }
    </style>
</head>
<body>
    <div style="background-color:rgb(109, 155, 170);"class="jumbotron text-center">
       
        <h1>WordBeater</h1>

    <div class="classrow">
    <div style="background-color: rgb(60, 94, 92);"class="col-md-6 offset-3">
 
<div class="container">
    <div class="jumbotron">
        <p  >Type The given Word within <span class="text-sucess" id="seconds">5</span>seconds:</p>
        <h2 class="display-2 mb-5" id="currentword"
        >Hello</h2>
        <input type="text" class="form-control form-control-lg" placeholder="start typing..."id="word-input" autofocus>
        <h4 class="mt-3" id="message"></h4>
        
    <!-- time and scope coloum -->
    <div class="row mt-5">
    <div class="col-md-6">
        <h3>time left:
            <span id="time">0</span>
        </h3>
    </div>

    <div class="col-md-6">
        <h3>Score:
             <span id="score">0</span>
            </h3>
    </div>
    </div> 
      <!--time and score Colums  -->
      <!-- instructions -->
      <div class="row mt-5">
        <div class="col-md-12">
            <div class="card card-body bg-secondary text-white">
                <h5>Instruction</h5>
                <p>type each word in the given amount of seconds to score.To play again just type the current word.your score will reset</p>
             </div>
         </div>  
    </div>
<!-- instructions -->
    </div></div>
</div>
</div>
</div>
<script src="book.js"></script>
</body>
